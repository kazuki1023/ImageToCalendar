name: test functions in utils folder

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22.2.0
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test src/utils
